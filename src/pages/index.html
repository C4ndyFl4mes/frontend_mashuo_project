<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.scss">
    <script src="../scripts/main.js" type="module"></script>
    <title id="page-title">Document</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="search-box">
                <label for="search-field">Search for an anime, e.g. Frieren</label>
                <div class="search-popup">
                    <input type="text" id="search-field" placeholder="Anime...">
                    <div class="search-results-grid-dropdown">
                        <ul id="search-results"></ul>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul id="tabs"></ul>
        </nav>
    </header>
    <div class="header-image-frame">
        <picture>
            <source srcset="../assets/images/header.jpg?as=avif&width=1000" type="image/avif"
            media="(min-width: 500px)" />
            <source srcset="../assets/images/header.jpg?width=1000" type="image/jpeg" media="(min-width: 500px)" />
            <source srcset="../assets/images/header.jpg?as=avif&width=500" type="image/avif"
            media="(min-width: 0px)" />
            <source srcset="../assets/images/header.jpg?width=500" type="image/jpeg" media="(min-width: 0px)" />
            <img src="../assets/images/header.jpg?width=1000" alt="A picture of the novels in the light novel So I'm a Spider, So What?" class="header-image">
        </picture>
    </div>
    <main id="main"></main>
    <footer>
        <article>
            <h2>YouTube Trailers fetched through</h2>
            <img src="../assets/images/themoviedb.svg" width="560" height="100" alt="The Movie DB logo is required.">
        </article>
    </footer>
</body>
</html>
